- title: CUIDADOS DE LARGO PLAZO
  id: 12
  is_active: true
  image: long-term-care.jpg
  short_description: >
    ¿Cómo proporcionan los formuladores de política un apoyo accesible y continuado a las familias cuyos miembros están en riesgo de sufrir, o ya sufren, los efectos crónicos del zika tales como la microcefalia?
  focus: El brote de zika ha generado una explosión de condiciones crónicas que demandan nuevas inversiones en monitoreo, diagnóstico y tratamiento.
  topic_description_summary: Las condiciones crónicas causadas por las enfermedades transmitidas por mosquitos, particularmente para los bebés expuestos al zika mientras están en el vientre materno, con diferentes niveles de malformación —serios problemas de articulaciones, convulsiones, deficiencia visual, dificultad para alimentarse y, en el peor de los casos, microcefalia—, son potencialmente abrumadoras. Estos bebés necesitarán un seguimiento constante con neurólogos, oftalmólogos, otorrinolaringólogos y terapeutas físicos entre muchos otros especialistas. El síndrome de Guillain-Barré, otro resultado potencial de la infección, también puede causar largos periodos de recuperación.
  problem_description_summary: Cada una de las sesiones en línea se centra en un problema específico, que fue desarrollado en un informe resumido que describe las causas del problema, los enfoques actuales en los distintos países y las lecciones aprendidas de otros campos.
